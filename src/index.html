<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Alien Game ðŸ‘½</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="preload">
  <audio id="background-sound" src="../public/assets/sounds/game-sound.mp3" loop></audio>
  <audio id="jump-sound" src="../public/assets/sounds/jump.mp3"></audio>
  <audio id="game-over-sound" src="../public/assets/sounds/game-over.mp3"></audio>

  <header class="game__header">
    <img src="https://i.imgur.com/zmrZdtt.png" alt="Game Header">
    <img src="https://img1.picmix.com/output/stamp/normal/3/8/0/4/1014083_f63bc.gif" alt="Animated Gif">
  </header>

  <main class="game__container">
    <section class="game__line">
      <div class="game__alien">
        <img id="alien" src="https://i.imgur.com/WuCL7Vx.png" alt="Alien Character">
      </div>
      <div class="game__obstacles">
        <img id="mountain" src="https://i.imgur.com/q9juGnB.png" alt="Mountain Obstacle">
      </div>
      <div class="game__timer" id="timer">
        00:00:00
        <p>Press SPACE to start</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
